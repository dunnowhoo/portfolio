<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Developer Portfolio - Apple Liquid</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0066cc", /* Apple Blue */
                        "background-light": "#ffffff",
                        "background-dark": "#f5f5f7", /* Apple Gray */
                        "text-main": "#1d1d1f", /* Apple Text Black */
                        "text-secondary": "#86868b",
                        "glass-border": "rgba(255, 255, 255, 0.6)",
                    },
                    fontFamily: {
                        "display": ["Inter", "-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "Helvetica", "Arial", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1.25rem", "2xl": "1.75rem", "full": "9999px"},
                    boxShadow: {
                        'soft': '0 4px 24px rgba(0, 0, 0, 0.04)',
                        'hover': '0 12px 32px rgba(0, 0, 0, 0.08)',
                        'liquid': '0 20px 40px rgba(0, 0, 0, 0.05), inset 0 0 20px rgba(255, 255, 255, 0.8)',
                    }
                },
            },
        }
    </script>
    <style>
        body {
            background-color: #f5f5f7; /* Apple Gray Background */
            color: #1d1d1f;
            min-height: 100vh;
        }
        
        /* LIQUID GLASS MORPHISM STYLE */
        .glass-card {
            /* Translucent white base with gradient for light direction */
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.65) 100%);
            
            /* High blur for the material feel */
            backdrop-filter: blur(25px) saturate(120%);
            -webkit-backdrop-filter: blur(25px) saturate(120%);
            
            /* Border that catches light on top */
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.9);
            
            /* Complex shadows: Outer drop + Inner glow (inset) for volume */
            box-shadow: 
                0 10px 30px -5px rgba(0, 0, 0, 0.04),
                inset 0 0 0 1px rgba(255, 255, 255, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.5); /* The liquid factor */
            
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.4s ease;
        }

        .glass-card-strong {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.8) 100%);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 15px 35px -5px rgba(0, 0, 0, 0.06),
                inset 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.05),
                inset 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .bento-hover {
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .bento-hover:hover {
            transform: translateY(-6px) scale(1.01);
            /* Stronger gloss on hover */
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.9);
            border-color: rgba(255, 255, 255, 1);
            z-index: 10;
        }

        .timeline-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: 24px;
            height: 100%;
            width: 2px;
            background: linear-gradient(to bottom, #d1d1d6, transparent);
            z-index: 0;
        }
        h1, h2, h3, h4, h5, h6 {
            letter-spacing: -0.015em;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

  }
}
